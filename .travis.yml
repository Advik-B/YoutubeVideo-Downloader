language: python
python:
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.9-dev"  # 3.9 development branch
  - "nightly"  # nightly build
# command to install dependencies
install:
  - python3 -m pip install -r requirements.txt
# command to run tests
script:
  - wget 'https://gist.githubusercontent.com/Advik-B/a4cd369be0faae53c8e6d111f47353e4/raw/ac95d2dbbfa0a57bcb88cfec9dde5b7913dafa72/runtests.py'
  - python3 runtests.py
